<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue实例化</title>
</head>
<body>
  <div id="app">
    <p>这是一个简单的vue示例</p>
    <p>{{message}}</p> 
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'hello vue!'
      }
    })
    console.log(vm)
  </script>    
</body>
</html>
